<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 80%;
      max-height: 90vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .table-container {
      overflow-y: auto;
      margin-top: 20px;
      max-height: 60vh;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      border: 1px solid #007bff;
      padding: 10px 20px;
      border-radius: 5px;
    }
    a:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Attendance Data</h1>
  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>User ID</th>
        <th>Time</th>
        <th>Status</th>
        <th>Emotion</th>
      </tr>
      </thead>
      <tbody>
      {% for row in data.itertuples() %}
      <tr>
        <td>{{ row.user_id }}</td>
        <td>{{ row.time }}</td>
        <td>{{ row.status }}</td>
        <td>{{ row.emotion }}</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  <a href="/">Back to Home</a>
</div>
</body>
</html>
